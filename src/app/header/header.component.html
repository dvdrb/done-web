<div class="header d-none d-lg-flex">
  <div class="d-flex justify-content-between align-items-center contain">
    <div class="logo">
      <img
        src="/dwd-logo.png"
        width="210"
        height="50"
        alt="logo"
        [routerLink]="['/']"
        class="cursor-pointer"
      />
    </div>
    <div class="menu">
      <a
        [routerLink]="['/about-us']"
        class="menu-item"
        routerLinkActive="active"
      >
        {{ "n5" | translate }}
      </a>
      <a
        class="menu-item"
        [routerLink]="['/']"
        [fragment]="'development-process'"
        (click)="scrollToElement('development-process')"
      >
        {{ "n6" | translate }}
      </a>
      <a class="menu-item" [routerLink]="['/faqs']">{{ "n7" | translate }}</a>
    </div>

    <button
      class="button-primary"
      [routerLink]="['/']"
      [fragment]="'contact-us'"
      (click)="scrollToElement('contact-us')"
    >
      <span class="material-icons-outlined">call</span>
      {{ "n4" | translate }}
    </button>
  </div>
</div>

<div class="d-flex d-flex d-lg-none header-mobile">
  <div class="logo">
    <img
      src="/dwd-logo.png"
      width="210"
      height="50"
      alt="logo"
      [routerLink]="['/']"
      class="cursor-pointer"
    />
  </div>
  <a class="btn btn-lg btn-outline-primary" (click)="openEnd(content)">
    <span class="material-icons-outlined">menu</span>
  </a>
  <ng-template #content let-offcanvas>
    <div class="offcanvas-header">
      <h4 class="offcanvas-title">{{ "n46" | translate }}</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="offcanvas.dismiss('Cross click')"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div class="menu flex-column d-flex gap-2 align-items-center">
        <a
          (click)="routerAndClose('/about-us', offcanvas)"
          [routerLink]="['/faqs']"
          class="menu-item"
          routerLinkActive="active"
        >
          {{ "n5" | translate }}
        </a>
        <a
          class="menu-item"
          [routerLink]="['/']"
          [fragment]="'development-process'"
          (click)="navigateAndClose('development-process', offcanvas)"
        >
          {{ "n6" | translate }}
        </a>
        <a
          class="menu-item"
          (click)="routerAndClose('/faqs', offcanvas)"
          [routerLink]="['/faqs']"
        >
          {{ "n7" | translate }}
        </a>
      </div>

      <button
        class="button-primary"
        [routerLink]="['/']"
        [fragment]="'contact-us'"
        (click)="navigateAndClose('contact-us', offcanvas)"
      >
        <span class="material-icons-outlined">call</span>
        {{ "n4" | translate }}
      </button>
    </div>
  </ng-template>
</div>
