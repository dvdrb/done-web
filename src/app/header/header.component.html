<div class="hidden lg:block fixed inset-x-0 top-0 z-[1000] bg-[rgba(13,15,21,0.7)] backdrop-blur border-b border-white/10 px-8 py-3">
  <div class="mx-auto flex max-w-6xl items-center justify-between gap-6">
    <a class="flex items-center gap-3" [routerLink]="['/', lang]">
      <img
        src="/dwd-logo.png"
        width="180"
        height="44"
        alt="Done Web Design logo"
        class="cursor-pointer h-11 w-[180px] object-contain"
      />
    </a>
    <div class="flex items-center gap-5">
      <a
        [routerLink]="['/', lang, 'about-us']"
        class="rounded-xl px-3 py-2 text-sm font-semibold transition hover:bg-white/10 hover:text-[#7dd3ff]"
        routerLinkActive="!text-[#7dd3ff] bg-white/10"
        >{{ "n5" | translate }}</a
      >
      <a
        class="rounded-xl px-3 py-2 text-sm font-semibold transition hover:bg-white/10 hover:text-[#7dd3ff]"
        [routerLink]="['/', lang]"
        [fragment]="'development-process'"
        (click)="scrollToElement('development-process')"
      >
        {{ "n6" | translate }}
      </a>
      <a
        class="rounded-xl px-3 py-2 text-sm font-semibold transition hover:bg-white/10 hover:text-[#7dd3ff]"
        [routerLink]="['/', lang, 'faqs']"
        routerLinkActive="!text-[#7dd3ff] bg-white/10"
        >{{ "n7" | translate }}</a
      >
      <div class="flex items-center gap-2">
        <button
          *ngIf="lang === 'en'"
          value="ro"
          (click)="changeLang('ro')"
          class="flex items-center gap-2 rounded-lg border border-white/10 px-3 py-2 text-xs font-semibold text-[#9fb2c9]"
        >
          <img class="h-[18px] w-[22px]" src="/romania.png" alt="Romanian Flag" />
          <span>Romanian</span>
        </button>
        <button
          *ngIf="lang === 'ro'"
          value="ro"
          (click)="changeLang('en')"
          class="flex items-center gap-2 rounded-lg border border-white/10 px-3 py-2 text-xs font-semibold text-[#9fb2c9]"
        >
          <img class="h-[18px] w-[22px]" src="/europe.png" alt="Romanian Flag" />
          <span>English</span>
        </button>
      </div>
    </div>
    <a
      class="inline-flex items-center gap-2 rounded-[14px] bg-gradient-to-r from-[#4fb2ff] to-[#1268b3] px-4 py-2 text-sm font-bold shadow-[0_10px_30px_rgba(18,104,179,0.35)] transition hover:-translate-y-0.5 hover:shadow-[0_16px_36px_rgba(79,178,255,0.4)]"
      [routerLink]="['/', lang]"
      [fragment]="'contact-us'"
      (click)="scrollToElement('contact-us')"
    >
      <span class="material-icons-outlined text-base">call</span>
      {{ "n4" | translate }}
    </a>
  </div>
</div>

<div class="lg:hidden fixed inset-x-0 top-0 z-[1000] flex items-center justify-between bg-[rgba(13,15,21,0.7)] backdrop-blur border-b border-white/10 px-4 py-3">
  <div class="flex items-center">
    <a [routerLink]="['/', lang]" class="flex items-center gap-3">
      <img
        src="/dwd-logo.png"
        width="180"
        height="44"
        alt="Done Web Design logo"
        class="cursor-pointer h-9 w-[150px] object-contain"
      />
    </a>
  </div>
  <button
    type="button"
    class="flex h-12 w-12 items-center justify-center rounded-xl border border-white/15 bg-white/5 text-white"
    (click)="toggleMenu()"
  >
    <span class="material-icons-outlined">menu</span>
  </button>
</div>

<div *ngIf="isMenuOpen" class="fixed inset-0 z-[999] bg-black/60 backdrop-blur-sm" (click)="closeMenu()">
  <div
    class="absolute bottom-0 left-0 right-0 rounded-t-2xl border border-white/10 bg-[#0f1420] p-6 shadow-[0_-18px_60px_rgba(0,0,0,0.25)]"
    (click)="$event.stopPropagation()"
  >
    <div class="mb-4 flex items-center justify-between">
      <h4 class="text-lg font-semibold text-white">{{ "n46" | translate }}</h4>
      <button
        type="button"
        class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 text-white"
        aria-label="Close"
        (click)="closeMenu()"
      >
        <span class="material-icons-outlined">close</span>
      </button>
    </div>
    <div class="flex flex-col items-start gap-3">
      <a
        (click)="routerAndClose('/about-us')"
        [routerLink]="['/', lang, 'about-us']"
        class="w-full rounded-xl px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/5"
        routerLinkActive="bg-white/10 text-[#7dd3ff]"
      >
        {{ "n5" | translate }}
      </a>
      <a
        class="w-full rounded-xl px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/5"
        [routerLink]="['/', lang]"
        [fragment]="'development-process'"
        (click)="navigateAndClose('development-process')"
      >
        {{ "n6" | translate }}
      </a>
      <a
        class="w-full rounded-xl px-3 py-2 text-sm font-semibold text-white transition hover:bg-white/5"
        (click)="routerAndClose('/faqs')"
        [routerLink]="['/', lang, 'faqs']"
      >
        {{ "n7" | translate }}
      </a>
    </div>
    <div class="mt-4 flex flex-col gap-3">
      <a
        class="inline-flex w-full items-center justify-center gap-2 rounded-[14px] bg-gradient-to-r from-[#4fb2ff] to-[#1268b3] px-4 py-2 text-sm font-bold text-white shadow-[0_10px_30px_rgba(18,104,179,0.35)] transition hover:-translate-y-0.5 hover:shadow-[0_16px_36px_rgba(79,178,255,0.4)]"
        [routerLink]="['/', lang]"
        [fragment]="'contact-us'"
        (click)="navigateAndClose('contact-us')"
      >
        <span class="material-icons-outlined text-base">call</span>
        {{ "n4" | translate }}
      </a>
      <div class="flex flex-wrap items-center gap-3">
        <button
          *ngIf="lang === 'en'"
          value="ro"
          (click)="changeLang('ro')"
          class="flex items-center gap-2 rounded-lg border border-white/10 px-3 py-2 text-xs font-semibold text-[#9fb2c9]"
        >
          <img class="h-[18px] w-[22px]" src="/romania.png" alt="Romanian Flag" />
          <span>Romanian</span>
        </button>
        <button
          *ngIf="lang === 'ro'"
          value="ro"
          (click)="changeLang('en')"
          class="flex items-center gap-2 rounded-lg border border-white/10 px-3 py-2 text-xs font-semibold text-[#9fb2c9]"
        >
          <img class="h-[18px] w-[22px]" src="/europe.png" alt="Romanian Flag" />
          <span>English</span>
        </button>
      </div>
    </div>
  </div>
</div>
