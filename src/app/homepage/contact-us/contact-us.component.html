<div class="contact-shell">
  <div class="contact-copy">
    <p class="eyebrow">{{ "n34" | translate }}</p>
    <h2>{{ "n35" | translate }}</h2>
    <p class="lede">
      {{ 'n161' | translate }}
    </p>
    <div class="badges">
      <span class="pill">{{ 'n162' | translate }}</span>
      <span class="pill">{{ 'n163' | translate }}</span>
      <span class="pill">{{ 'n164' | translate }}</span>
    </div>
  </div>
  <div class="contact-grid">
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="px-3">
        <div class="row mb-3">
          <mat-form-field class="col-md-6 col-12 input-field" appearance="fill">
            <input [placeholder]="'n36' | translate" matInput formControlName="name" />
          </mat-form-field>
          <mat-form-field class="col-md-6 col-12 input-field" appearance="fill">
            <input [placeholder]="'n37' | translate" matInput formControlName="company" />
          </mat-form-field>
        </div>
        <div class="row mb-4">
          <mat-form-field class="col-md-6 col-12 input-field" appearance="fill">
            <input [placeholder]="'n38' | translate" matInput formControlName="email" type="email" />
          </mat-form-field>
          <mat-form-field class="col-md-6 col-12 input-field" appearance="fill">
            <input [placeholder]="'n39' | translate" matInput formControlName="phone" type="tel" />
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button class="btn-primary" type="submit" [class.disabled]="!contactForm.valid" [disabled]="!contactForm.valid">
            {{ "n40" | translate }}
          </button>
          <span class="privacy-notice">
            {{ "n41" | translate }}
            <a routerLink="/privacy-policy" class="privacy-link">{{ "n42" | translate }}</a>
          </span>
        </div>
      </form>
    </div>
    <div class="office-card">
      <h3 class="office-heading">{{ "n121" | translate }}</h3>
      <div class="country-info">
        <img src="/romania.png" alt="Romania Flag" class="flag" />
        <span class="country">{{ 'n165' | translate }}</span>
        <div class="address-info" [innerHTML]="'n166' | translate"></div>
      </div>
    </div>
  </div>
</div>
