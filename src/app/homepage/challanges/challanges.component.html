<div class="challenges">
  <div class="section-head">
    <p class="eyebrow">{{ "n26" | translate }}</p>
    <h2>{{ "n27" | translate }}</h2>
    <p class="lede">{{ 'n160' | translate }}</p>
  </div>
  <div class="challenge-grid">
    <div *ngFor="let challange of challanges; let i = index; trackBy: trackByIndex" class="challenge-card">
      <div class="step-chip">{{ challange.number }}</div>
      <div class="challenge-body">
        <h3>{{ challange.title }}</h3>
        <p>{{ challange.description }}</p>
      </div>
    </div>
  </div>
</div>
