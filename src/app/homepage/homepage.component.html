<div class="page-shell">
  <div class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="title">
        {{ "n1" | translate }}
        <span class="accent">{{ "n2" | translate }}</span>
      </h1>
      <p class="description">
        Done Web Design â€” <span>{{ "n3" | translate }}</span>
      </p>
      <div class="hero-actions">
        <a
          class="book-call-btn"
          [routerLink]="['/']"
          [fragment]="'contact-us'"
          (click)="scrollToElement('contact-us')"
        >
          <span class="material-icons-outlined">call</span>
          {{ "n4" | translate }}
        </a>
        <a
          class="ghost-btn"
          [routerLink]="['/']"
          [fragment]="'development-process'"
          (click)="scrollToElement('development-process')"
        >
          See how we work
          <span class="material-icons-outlined">arrow_forward</span>
        </a>
      </div>
      <div class="hero-pills">
        <span class="pill">Enterprise builds</span>
        <span class="pill">Design-first delivery</span>
        <span class="pill">Nearshore partnership</span>
      </div>
    </div>
    <div class="hero-card">
      <div class="stat">98%<small>delivery satisfaction</small></div>
      <div class="stat">12+<small>active partnerships</small></div>
      <div class="stat">24h<small>kickoff readiness</small></div>
    </div>
  </div>

  <section id="development-process">
    <app-development class="section" />
  </section>
  <section id="industries">
    <app-solutions class="section" />
  </section>
  <section id="top-challenges">
    <app-challanges class="section" />
  </section>
  <section id="contact-us">
    <app-contact-us class="section" />
  </section>
</div>
