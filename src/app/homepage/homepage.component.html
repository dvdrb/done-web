<div>
  <div class="d-flex justify-content-center">
    <div class="home-container d-none d-lg-block">
      <div class="logo">
        <img src="/dwd-logo-2.png" alt="DWD Logo" />
      </div>
      <div class="hero-text">
        <p class="title">{{ "n1" | translate }}</p>
        <p class="with-us title">{{ "n2" | translate }}</p>
        <div class="d-flex justify-content-between">
          <p class="description">
            Done Web Design -
            <span> {{ "n3" | translate }}</span>
          </p>
          <button
            class="book-call-btn d-flex justify-content-center align-items-center"
            [routerLink]="['/']"
            [fragment]="'contact-us'"
            (click)="scrollToElement('contact-us')"
          >
            <span class="material-icons-outlined"> call </span>
            {{ "n4" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="home-container d-flex d-lg-none">
    <div class="hero-text">
      <p class="title">{{ "n1" | translate }}</p>
      <p class="with-us title">{{ "n2" | translate }}</p>
      <div class="">
        <p class="description">
          Done Web Design -
          <span> {{ "n3" | translate }}</span>
        </p>
        <button
          class="book-call-btn d-flex justify-content-center align-items-center"
          [routerLink]="['/']"
          [fragment]="'contact-us'"
          (click)="scrollToElement('contact-us')"
        >
          <span class="material-icons-outlined"> call </span>
          {{ "n4" | translate }}
        </button>
      </div>
    </div>
  </div>
  <section id="development-process">
    <app-development class="section" />
  </section>
  <section id="industries">
    <app-solutions class="section" />
  </section>
  <section id="top-challenges">
    <app-challanges class="section" />
  </section>
  <section id="contact-us">
    <app-contact-us class="section" />
  </section>
</div>
