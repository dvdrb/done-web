<div class="development">
  <div class="section-head">
    <p class="eyebrow">{{ "n8" | translate }}</p>
    <h2>{{ "n9" | translate }}</h2>
    <p class="lede">We keep every stage transparent so you always know what's next.</p>
  </div>
  <div class="steps-grid">
    <div *ngFor="let step of steps; let i = index; trackBy: trackByIndex" class="step-card">
      <div class="step-chip">{{ step.number }}</div>
      <div class="step-body">
        <h3>{{ step.title }}</h3>
        <p>{{ step.description }}</p>
      </div>
    </div>
  </div>
</div>
